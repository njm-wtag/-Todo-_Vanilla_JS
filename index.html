<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Keep What Todo</h1>
      <div>
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <button id="searchButton" class="searchButtonStyle">Search</button>
      </div>
      <input type="text" id="taskInput" placeholder="Type task" />
      <button id="addTask" class="addButtonStyle" type="submit">Add New</button>
      <p id="errorMessage"></p>

      <div class="list-container">
        <h4 id="listTitle" class="hide">Todos</h4>
        <ul id="taskList"></ul>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
